		<script>
			var res;
			function result(){
				if(document.getElementById("add").selected){

					a = Number(document.getElementById("fnum").value);
					b = Number(document.getElementById("snum").value);
					res =  a + b ;
					// document.getElementById("answer").value = res;
					alert(res);
				}

				if(document.getElementById("sub").selected){

					a = Number(document.getElementById("fnum").value);
					b = Number(document.getElementById("snum").value);
					res =  a - b ;
					// document.getElementById("answer").value = res;
					alert(res);
				}

				if(document.getElementById("mul").selected){

					a = Number(document.getElementById("fnum").value);
					b = Number(document.getElementById("snum").value);
					res =  a * b ;
					// document.getElementById("answer").value = res;
					alert(res);
				}

				if(document.getElementById("div").selected){

					a = Number(document.getElementById("fnum").value);
					b = Number(document.getElementById("snum").value);
					res =  a / b ;
					// document.getElementById("answer").value = res;
					alert(res);
				}

				if(document.getElementById("mod").selected){

					a = Number(document.getElementById("fnum").value);
					b = Number(document.getElementById("snum").value);
					res =  a % b ;
					// document.getElementById("answer").value = res;
					alert(res);
				}	
			}


			
			// function add(){
			// var a,b,c;

			// b=Number(document.getElementById("second").value);
			// c= a + b;
			// document.getElementById("answer").value= c;
			// }
		</script>
	</head>
	<body>
		<div class="container">
			<form>
			  <div class="form-row align-items-center">
			    <div class="col-sm-3 my-1">
			      <label class="sr-only" for="inlineFormInputName">First Number</label>
			      <input type="text" class="form-control" id="fnum" placeholder="First Number">
			    </div>

			    <div class="col-auto my-1">
			      <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
			      <select class="custom-select mr-sm-2" id="operator">
			        <option selected>Choose...</option>
			        <option id="add" value="1">+</option>
			        <option id="sub" value="2">-</option>
			        <option id="mul" value="3">*</option>
			        <option id="div" value="3">/</option>
			        <option id="mod" value="3">%</option>
			      </select>
			    </div>
			    
			    <div class="col-sm-3 my-1">
			      <label class="sr-only" for="inlineFormInputGroupUsername">Second Number</label>
			      <input type="text" class="form-control" id="snum" placeholder="Second Number">
			    </div>
			    <div class="col-auto my-1">
			      <button type="submit" class="btn btn-primary" onclick="result()">Calculate</button>
			      <!-- <input id="answer"> -->
			    </div>
			  </div>
			</form>
		</div>
