<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<script type="text/javascript">
		function max(){
			var a =  Number(document.getElementById("fnum").value);
			var b =  Number(document.getElementById("snum").value);
			var c =  Number(document.getElementById("tnum").value);

			var maxn = Math.max(a , b , c);
			alert(maxn);
		}
		function min(){
			var a =  Number(document.getElementById("fnum").value);
			var b =  Number(document.getElementById("snum").value);
			var c =  Number(document.getElementById("tnum").value);

			var maxn = Math.min(a , b , c);
			alert(maxn);
		}
	</script>

</head>
<body>
	<div class="container">
			<form>
			  <div class="form-row align-items-center">
			    <div class="col-sm-3 my-1">
			      <label class="sr-only" for="inlineFormInputName">First Number</label>
			      <input type="text" class="form-control" id="fnum" placeholder="First Number">
			    </div>
			    
			    <div class="col-sm-3 my-1">
			      <label class="sr-only" for="inlineFormInputGroupUsername">Second Number</label>
			      <input type="text" class="form-control" id="snum" placeholder="Second Number">
			    </div>

			    <div class="col-sm-3 my-1">
			      <label class="sr-only" for="inlineFormInputGroupUsername">Third Number</label>
			      <input type="text" class="form-control" id="tnum" placeholder="Third Number">
			    </div>

			    <div class="col-auto my-1">
			      <button type="submit" class="btn btn-primary" onclick="max()">Max</button> 
			    </div>
			    <div class="col-auto my-1">
			      <button type="submit" class="btn btn-primary" onclick="min()">Min</button> 
			    </div>
			  </div>
			</form>
		</div>


		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
